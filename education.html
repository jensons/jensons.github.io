<!DOCTYPE html>
<html>
<head>
<meta name="HandheldFriendly" content="true"/>
<style>
body {
  width: max-content;
  max-width: 80vw;
  margin: auto;
  background-color: #fcf4e7;
  background: url(https://i.imgur.com/mBzEh7w.png);
  background-size: 100vw;
  background-repeat: repeat-y;
}

p {
  font-family: "Century Schoolbook", "Century Schoolbook New", Book Antiqua, Century, Palatino, serif;
  font-size: 3.5vw;
}

.hide {
  display: none;
}

.degree {
   width: 50vmin;
   max-width: 420px;
   margin: 0;
   padding: 0;
   background: white;
}
  
.red-border,
.purple-border, 
.blue-border {
  border-style: solid;
  border-width: 2vmin;
  background-color: white;
}
  
.purple-border {
  border-color: purple;
}

.blue-border {
  border-color: darkblue;
}

.red-border {
  border-color: crimson;  
}
  
.gold-border {
  border-color: gold;
  border-style: solid;
  border-width: 0.5vmin;
  margin: 0;
  padding: 0;
  width: min-content;
  height: min-conent;
}
  
.black-border {
  border-color: #000;
  border-style: solid;
  border-width: 4vmin;
  margin: auto;
  padding: 0;
  width: min-content;
  height: min-conent;
}

.imgright {
   width: 20vw;
   max-width: 240px;
   float: right;
}

.hide {
  display: none;
}

.smallcaps {
  font-variant: small-caps;
}

.home {
  font-size: 3vw;
  width: min-content;
  background: #050;
  color: white;
  padding: 2vw 2vw;
  margin: 1vw auto;
  border-radius: 1vw;
}

</style>
</head>
